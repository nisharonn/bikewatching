<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title> Bikewatching </title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Load Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" /> 
    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load your custom map initialization script -->
    <script type="module" src="map.js"></script>

</head>

<body>
    <header id="header">
        <h1> 🚴🏼‍♀️ Bikewatching </h1>
        <div class="time-filter">
            <label for="time-slider"> Filter by time: 
                <input type="range" id="time-slider" min="-1" max="1440" value="-1">
            </label>
            <em id="any-time">(any time)</em>
            <time id="selected-time">00:00</time>
        </div>
    </header>

    <div id="map">
        <svg></svg>
    </div>

    <br>

    <div class="legend">
        <span class="legend-label"> LEGEND:</span>
        <div class="legend-item" style="--departure-ratio: 1">
            <div class="swatch"></div>
            More departures
        </div>
        <div class="legend-item" style="--departure-ratio: 0.5">
            <div class="swatch"></div>
            Balanced
        </div>
        <div class="legend-item" style="--departure-ratio: 0">
            <div class="swatch"></div>
            More arrivals
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

</body>
</html>
